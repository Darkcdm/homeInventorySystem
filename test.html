<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* Common style for the blue line */
        div {
            padding-left: 10px;
        }

        /* Style for the first div */
        .third-div {
            border-left: 4px solid green;
            padding-left: 10px;
        }

        /* Style for the second div */
        .second-div {
            border-left: 4px solid red;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div style="border-left: 4px solid blue;">
        <h2>First Div</h2>
        <p>This is the content of the first div.</p>
        <div style="border-left: 4px solid green;">
            <h2>third Div</h2>
            <p>This is the content of the first div.</p>
        </div>
    </div>
    <div style="border-left: 4px solid red;">
        <h2>Second Div</h2>
        <p>This is the content of the second div.</p>
    </div>
</body>

</html>
